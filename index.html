<html>

<head>
    <title>MDOCS文档</title>
    <script src="scripts/marked.js"></script>
    <script src="highlight/highlight.js"></script>
    <script src="scripts/jquery1.10.2.min.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/themes/readable.min.css">
    <link rel="stylesheet" href="highlight/styles/github.css">
</head>

<body>
    <div class="document">
        <div class="slidebar">
            <div class="menus">目录
                <span class="collect" title="全部收起">⇱</span>
                <span class="positioning" title="定位">•</span>
                <span class="expand" title="全部展开">⇲</span>
            </div>
            <div class="slidepnl"></div>
        </div>
        <div class="main">
            <h1 class="maintitle"></h1>
            <div class="maindoc"></div>
        </div>
        <div class="navmore">
            <div class="arrow">MORE</div>
            <div class="right">
                <div class="top" title="回到顶部">顶</div>
                <div class="source" title="查看源代码">源</div>
            </div>
        </div>
        <div class="copyright">
            <span></span>
            <span>
                | <a class='mddemo' href='javascript:void(0);'>md示例</a>
                | <a href="https://github.com/markedjs/marked">markedjs</a>
                | <a href="https://highlightjs.org/">highlightjs</a>
            </span>
        </div>
    </div>
</body>

<script type="text/javascript">
    window.app.loadConfig("config.json");
</script>

</html>
